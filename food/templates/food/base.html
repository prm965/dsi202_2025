    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FONT -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Prompt:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- ‚úÖ Custom styles -->

    <style>

      /* ‚úÖ ‡∏õ‡∏¥‡∏î spin buttons */
      input[type=number]::-webkit-inner-spin-button,
      input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {

      }

      /* ‚úÖ ‡πÇ‡∏Ñ‡πâ‡∏á‡∏°‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏Ç‡∏≠‡∏á Sidebar */
      .sidebar {
        border-top-right-radius: 30px;
        border-bottom-right-radius: 30px;
        transition: width 0.3s ease;
        width: 80px; /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏´‡∏î Sidebar */
        background-color: #f9f6fb;  /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏™‡∏µ‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á */
      }

      /* ‚úÖ ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏¢‡πà‡∏≠‡πÅ‡∏•‡∏∞‡∏Ç‡∏¢‡∏≤‡∏¢ Sidebar */
      .sidebar-expanded {
        width: 250px; /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ç‡∏¢‡∏≤‡∏¢ Sidebar */
      }

      /* ‚úÖ ‡πÅ‡∏™‡∏î‡∏á‡πÑ‡∏≠‡∏Ñ‡∏≠‡∏ô‡∏Å‡∏•‡∏≤‡∏á‡πÉ‡∏ô‡πÅ‡∏ô‡∏ß‡∏ï‡∏±‡πâ‡∏á */
      .sidebar .menu-item {
        display: flex;
        align-items: center;
        justify-content: flex-start; /* ‡∏à‡∏±‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ä‡∏¥‡∏î‡∏ã‡πâ‡∏≤‡∏¢ */
        gap: 10px;
        padding: 10px 0; /* ‡∏•‡∏î‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
        text-align: center;
        transition: background-color 0.3s, color 0.3s;
      }

      .sidebar .menu-item i {
        font-size: 24px;
      }

      .sidebar .menu-item span {
        transition: opacity 0.3s;
        opacity: 0; /* ‡∏ã‡πà‡∏≠‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏°‡∏∑‡πà‡∏≠ Sidebar ‡∏´‡∏î */
      }

      /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠ Sidebar ‡∏Ç‡∏¢‡∏≤‡∏¢ */
      .sidebar-expanded .menu-item span {
        opacity: 1; /* ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏° */
      }

      /* ‡πÄ‡∏°‡∏∑‡πà‡∏≠ Sidebar ‡∏´‡∏î */
      .sidebar .menu-item.collapsed span {
        display: none;
      }

      /* ‡πÅ‡∏ñ‡∏ö‡∏™‡∏µ‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏ß‡πà‡∏≤‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô */
      .active {
        background-color: #ffffff;
        border-left: 4px solid #3b82f6; /* ‡∏™‡∏µ‡∏Ç‡∏≠‡∏á‡πÅ‡∏ñ‡∏ö */
        color: #000;
      }

      /* ‚úÖ ‡∏•‡∏î‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
      nav {
        display: flex;
        flex-direction: column;
        gap: 4px; /* ‡∏£‡∏∞‡∏¢‡∏∞‡∏´‡πà‡∏≤‡∏á‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ */
      }

      .logout {
        margin-top: auto;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 10px;
      }

    </style>
    <link rel="stylesheet" href="{% static 'css/style2.css' %}" />
</head>
<body class="bg-[#f9f6fb] text-gray-800 m-0 p-0 overflow-hidden">

  <!-- ‚úÖ Layout: Fullscreen Grid -->
  <div class="w-screen h-screen flex overflow-hidden">

    <!-- üîπ Sidebar Left -->
    <aside id="sidebar" class="sidebar bg-[#efaca5] text-white px-4 py-6 shrink-0 flex flex-col">
      <div class="space-y-5">
        <img src="{% static 'images/imsuk-logo.svg' %}" alt="imsuk logo">
        <nav class="space-y-2 text-m">
          <a href="{% url 'home' %}" class="menu-item" id="home-link">
            <i class="fi fi-sr-home"></i>
            <span>‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å</span>
          </a>
          <a href="promotion.html" class="menu-item" id="promotion-link">
            <i class="fi fi-sr-gift"></i>
            <span>‡πÇ‡∏õ‡∏£‡πÇ‡∏°‡∏ä‡∏±‡πà‡∏ô</span>
          </a>
          <a href="{% url 'pay' %}" class="menu-item" id="pay-link">
            <i class="fi fi-sr-credit-card"></i>
            <span>‡∏Å‡∏≤‡∏£‡∏ä‡∏≥‡∏£‡∏∞‡πÄ‡∏á‡∏¥‡∏ô</span>
          </a>
          <a href="message.html" class="menu-item" id="message-link">
            <i class="fi fi-sr-envelope"></i>
            <span>‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</span>
          </a>
          <a href="profile.html" class="menu-item" id="profile-link">
            <i class="fi fi-sr-user"></i>
            <span>‡πÇ‡∏õ‡∏£‡πÑ‡∏ü‡∏•‡πå‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</span>
          </a>
          <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡∏µ‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏™‡∏∏‡∏î -->
          <div class="logout">
            <a href="{% url 'home' %}" class="menu-item">
            <i class="fi fi-sr-exit"></i>
          </a>
        </nav>
        </div>
    </aside>

    <!-- üî∏ Main Content (Scrollable Center) -->
    <main class="flex-1 overflow-y-auto h-full bg-[#f9f6fb] px-6 py-6">
      {% block content %}{% endblock %}
    </main>

    <!-- üîπ Sidebar Right -->
    {% include 'food/sidebar.html' %} <!-- ‡πÄ‡∏û‡∏¥‡πà‡∏° sidebar ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà -->


  </div>

  <script>
    // ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡∏¢‡∏≤‡∏¢ sidebar ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏°‡∏≤‡∏™‡πå‡πÄ‡∏Ç‡πâ‡∏≤‡πÉ‡∏Å‡∏•‡πâ
    const sidebar = document.getElementById("sidebar");

    sidebar.addEventListener("mouseenter", () => {
      sidebar.classList.add("sidebar-expanded");
    });

    sidebar.addEventListener("mouseleave", () => {
      if (!sidebar.classList.contains("active")) {
        sidebar.classList.remove("sidebar-expanded");
      }
    });

    // ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ active page
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname.split('/').pop();

      // ‡∏•‡∏ö class 'active' ‡∏à‡∏≤‡∏Å‡∏ó‡∏∏‡∏Å‡πÄ‡∏°‡∏ô‡∏π
      document.querySelectorAll('.menu-item').forEach(item => {
        item.classList.remove('active');
      });

      // ‡πÄ‡∏û‡∏¥‡πà‡∏° class 'active' ‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏Ç‡∏≠‡∏á‡∏´‡∏ô‡πâ‡∏≤
      if (currentPath === 'home.html') {
        document.getElementById('home-link').classList.add('active');
      } else if (currentPath === 'promotion.html') {
        document.getElementById('promotion-link').classList.add('active');
      } else if (currentPath === 'pay.html') {
        document.getElementById('pay-link').classList.add('active');
      } else if (currentPath === 'message.html') {
        document.getElementById('message-link').classList.add('active');
      } else if (currentPath === 'profile.html') {
        document.getElementById('profile-link').classList.add('active');
      }
    });
  </script>

</body>
</html>
